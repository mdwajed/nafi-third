<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="flex justify-center items-center">
        <div id="btn-container" class="mt-12 space-x-4 ml-24"></div>
      </section>
      <section class="mt-12">
        <div
          id="error-element"
          class="hidden flex flex-col justify-center items-center mt-24"
        >
          <img src="Icon.png" alt="" />
          <h1 class="text-3xl mt-3 text-slate-600 font-bold">
            Oops!!Sorry, There is no content here.
          </h1>
        </div>
        <div
          id="card-container"
          class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <div class="card w-full bg-base-100 shadow-xl">
            <figure class="overflow-hidden h-72">
              <img
                class="w-full"
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
                class="rounded-xl"
              />
              <h6 class="absolute bottom-[40%] right-12">0 hr</h6>
            </figure>
            <div class="card-body">
              <div class="flex space-x-4 justify-start items-start">
                <div>
                  <img
                    class="w-12 h-12 rounded-full"
                    src="./images/smells.jpg"
                    alt=""
                  />
                </div>
                <h2>If a dog chews shoes whose shoes does he choose?</h2>
              </div>
              <div class="flex mt-3">
                <p>Author Name</p>
                <img src="./image/verify.jpg" alt="" />
              </div>
              <p class="mt-3">500k Views</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script/index.js"></script>
  </body>
</html>
